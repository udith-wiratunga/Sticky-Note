
  <div *ngIf="note" class="sticky">    
    <button class="close-icon" type="button" click="onDelete(note)">X</button>
    <input class="title-box" type="text" placeholder="Enter note title" value="{{note.title}}">
    <textarea class="description-box" placeholder="Enter note description here">{{note.description}}</textarea>
  </div>
