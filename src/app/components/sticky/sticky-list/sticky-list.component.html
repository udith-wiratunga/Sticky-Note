<!--app-sticky-alert></app-sticky-alert-->

<ul *ngIf="Notes">
  <li *ngFor="let note of Notes" @fade>
    <app-sticky [note]="note" (noteEvent)="deleteNote($event)" (saveEvent)="save($event)">
      loading....
    </app-sticky>
  </li>
</ul>
<button type="button" class="addNote" (click)="addNote()">+</button>
