  <div class="form-inline search-flex-flow-nowrap-custom">
  
      <input class="form-control mr-sm-2" #searchBox type="search" placeholder="Search Title" (focusout)="search(searchBox.value)" (keydown)="onKeydown($event,searchBox.value)">
      <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="search(searchBox.value)">Search</button>
    
  </div>
